<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>欢迎来到我的网页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #1a73e8;
      margin-top: 50px;
    }
    p {
      font-size: 1.2em;
      margin: 20px 0;
    }
    img {
      width: 200px;
      height: auto;
      border-radius: 50%;
      margin-top: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #1a73e8;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1em;
    }
    .button:hover {
      background-color: #1557b0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>你好！欢迎来到我的网页</h1>
    <p>这是我的个人网页，很高兴你能来！</p>
    <img src="https://via.placeholder.com/200" alt="欢迎图片">
    <p>这里是我分享生活、学习和兴趣的地方。</p>
    <a href="#about" class="button">了解更多</a>
  </div>

  <!-- 关于部分 -->
  <div id="about" class="container" style="margin-top: 50px;">
    <h2>关于我</h2>
    <p>我是一个热爱编程、设计和分享的人。希望通过这个网页与大家交流和学习！</p>
    <p>如果你有任何问题或建议，欢迎联系我。</p>
  </div>
</body>
</html>
